<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="app">
        <div class="container my-5 bg-dark rounded-4">
            <div class="row row-cols-3 justify-content-between p-3">
                <div class="col my-2" v-for=" (curDisc, index) in discList">
                    <div class="ms_card h-100 rounded-4 py-4 px-3 d-flex gap-2 justify-content-center align-items-center flex-column">
                        <div class="ms_album mb-3 d-flex justify-content-center align-items-center">
                            <img :src="curDisc.poster" class="poster" alt="">  
                            <span :class="curDisc.favorite ? 'text-danger': ''" @click="toggleLike(index)" ><i :class="curDisc.favorite ? 'fa-solid' : 'fa-regular'" class="fa-heart"></i></span>
                        </div>
                        <h5>{{curDisc.title}}</h5>
                        <span>{{curDisc.author}}</span>
                        <h6>{{curDisc.year}}</h6>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
